<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Register</h1>
          </div>

          <app-input-text formControlName="displayName" [label]="'Display Name'"></app-input-text>
          <app-input-text formControlName="email" [label]="'Email address'"></app-input-text>
          <app-input-text formControlName="password" [label]="'Password'" [type]="'password'"></app-input-text>
          <ul class="text-danger" *ngIf="errors" >
            <li *ngFor="let error of errors" >{{error}}</li>
          </ul>
          <button  class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      </form>
  </div>
</div>
