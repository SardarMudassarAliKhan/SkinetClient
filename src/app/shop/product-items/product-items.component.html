<div class="col">
  <div class="card shadow-sm">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    <div class="card-body">
      <a href="#"><h6>{{product.name}}</h6></a>
      <span class="mb-2">{{product.price|currency}}</span>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn  btn-outline-secondary fa fa-shopping-cart mr-2"></button>
          <button type="button" class="btn  btn-outline-secondary">View</button>
        </div>
      </div>
    </div>
  </div>
</div>
