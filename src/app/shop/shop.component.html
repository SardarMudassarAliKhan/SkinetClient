<div class="container">
   <div class="row">
     <section class="col-3">

         <select class="form-select ml-3">
           <option>Alphebitical</option>
           <option>Price:Low to High</option>
           <option>Price:High to Low</option>
         </select>

       <h5 class="text-warning ml-3">
        Brands
       </h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let brands of Productbrands">
          {{brands.name}}
        </li>
      </ul>
      <h5 class="text-warning ml-3">
        Types
       </h5>
       <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let types of producttypes">
          {{types.name}}
        </li>
      </ul>
     </section>
     <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
           <span>Showing <strong>10</strong> of <strong>16</strong>  Results</span>
        </header>
        <div class="form-inline mt-2">
           <input class="form-control" style="width: 300px" placeholder="Search"
           type="text">
           <button class="btn btn-outline-primary my-2">Search</button>
           <button class="btn btn-outline-success my-2">Reset</button>
        </div>
     </div>
      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3">
        <div class="col-4 mb-4" *ngFor="let product of products" >
          <app-product-items [product]="product"></app-product-items>
        </div>
        </div>
     </section>
   </div>
</div>
