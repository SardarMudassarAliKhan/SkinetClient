<div class="container">
  <div *ngIf="(basket$|async)==null" >
    <h2></h2>
  </div>
  <div *ngIf="(basket$|async) as BasKet" >
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Total</th>
          <th scope="col">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of BasKet.items">
          <td>
            <img src="{{item.pictureUrl}}" style="height: 40px; width: 40px;"><br>
            <p>{{"Type : "+item.type}}</p>
          </td>
          <td>{{item.price | currency}}</td>
          <td>
            <i (click)="DecerementItem(item)" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
            <i (click)="IncremetItem(item)" class="fa fa-plus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
          </td>
          <td>{{item.price*item.quantity | currency}}</td>
          <td>
            <i (click)="removebasketItem(item)" class="fa fa-trash" style="color: rgb(240, 186, 37); font-size: 2; height: 40px; width: 40px;"></i>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  <div>
    <div class="row" style="margin-bottom: 20;">
      <div class="col-sm-6">

      </div>
      <div class="col-sm-6">
        <app-order-total></app-order-total>
       <a routerLink="/checkout" class="btn btn-success" style="float: right;">Checkout</a>
      </div>
    </div>
  </div>
</div>
